<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>External client web site</title>
		<meta name="description" content="demo to test out leaderboard project" />
		<meta name="author" content="faby" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>

	<body>
		<div id="container">
		</div>
		<script src="script/playground-client-side.js" type="text/javascript" charset="utf-8"></script>
    	<script type="text/javascript">
	    	var _pg = _pg || {}; // creation du name space
			_pg.apiKey = 'key_first'; // enregistre [api key || app ID]
			
			var scpge = {
				triggerEvent : function (evtName)
				{
					var evt = document.createEvent('HTMLEvents');
					evt.initEvent( evtName, true, false );
					evt.data = {
					    apiKey: 'key_first',
					    uid: 'fake#hash#blabla'
					};
					window.dispatchEvent(evt);
				}
			};
			
			var scpgm = document.createElement('script');
			scpgm.type = 'text/javascript';
			scpgm.async = true;
		    scpgm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'localhost/play-ground/client-0/script/playground-client-side.js';
		    var sm = document.getElementsByTagName('script')[0];
		    sm.parentNode.insertBefore(scpgm, sm);
		    
		    setTimeout(function ()
		    {
		    	scpge.triggerEvent('earsReady');
		    }, 2000);

    		PG_C.ready = function ()

    	</script>
	</body>
