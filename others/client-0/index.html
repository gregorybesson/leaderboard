<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>External client web site</title>
		<meta name="description" content="demo to test out leaderboard project" />
		<meta name="author" content="faby" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div>
			<!-- UI qui permettra a un utilisateur de gagner des points -->
			<input type="text" placeholder="id utilisateur" />
			<button>Earn points</button>
		</div>
		
	<script src="socket.io/socket.io.js"></script>
	<script type="text/javascript">
		$(document).ready(function ()
		{
			var socket = io.connect('http://localhost:8333');
			
			socket.on('connect', function ()
			{
				// ask for the 10 last user in databases
				
			});

			$('button').bind('click', function ()
			{
				socket.emit('points', {
					"username" : $('input').val(),
					"points" : 10
				});
			});
		});
	</script>
	</body>
</html>
