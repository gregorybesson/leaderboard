<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>External client web site</title>
		<meta name="description" content="demo to test out leaderboard project" />
		<meta name="author" content="faby" />
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div>
		    <form action="#">
                <!-- UI qui permettra a un utilisateur de gagner des points -->
                <input class="api-key" type="text" placeholder="Leaderboard API_KEY" />
                <input class="username" type="text" placeholder="id utilisateur" />
                <input type="submit" />
		    </form>
		</div>
		
	<script type="text/javascript">
		$(document).ready(function ()
		{
		    //http://localhost:8333
			
			$('form').bind('submit', function (e)
			{
			    e.preventDefault();
				$.ajax({
                    type: "POST",
                    dataType: "json",
                    url: 'http://localhost:8333/update',
                    data: {
                        "username" : $('input.username').val(),
                        "apiKey" : $('input.api-key').val(),
                        "points" : 10
                    },
                    success: function (data)
                    {
                        console.log('succes');
                        console.log(data); // data = 1 (good) || data = 0 (bad)
                    },
                    error: function ()
                    {
                        console.log('error');
                        console.log(data);
                    }
                });
			});
		});
	</script>
	</body>
</html>
